<div class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" 
    [(ngModel)] = 'studentFilter'
    class="form-control" placeholder="Search Name">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</div>

<br /><hr/>

   
<form class="form-control" action="studenteie.php" method="post">
  ADD STUDENT DETAIL<br>
  <table>
    <tbody>
    <td><input type="text" name="name" placeholder="Name"></td>
    <td><input type="number" name="rollnum" placeholder="Reg Num" maxlength="7"></td>
    <td><input type="date" name="dob" placeholder="Date Of birth "></td>
    <td><input type="number" name="phnum" placeholder="Mobile Num" minlength="10" maxlength="10"></td>
    <td><input type="float" name="cgpa" placeholder="CGPA" max="10.00"></td>
    <td><input type="vartext" name="mailid" placeholder="Mail Id"></td>
    <input type="submit" >
  </table>
</form>

<br /><hr/>

<table class="table table-striped table-hover ">
  <thead>
    <tr class="info">
      <th>ID</th>
      <th>REG NUMBER</th>
      <th>NAME</th>
      <th>CURRENT CGPA</th>
      <th>VIEW PROFILE</th>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor= 'let student of students | listFilter : studentFilter '>
      <td>{{student.id}}</td>
      <td>{{student.rollnum}} </td>
      <td>{{student.name | uppercase }}</td>
      <td>{{student.cgpa | number : '1.2-2'}}</td>
      <td ><button type="button" onclick='send(student)'><a  style="color:cadetblue" 
        [routerLink]="['/list',student.id]">
        VIEW DETAILS</a></button></td>
    </tr>
  </tbody>
</table>
